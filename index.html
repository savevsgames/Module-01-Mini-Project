<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>One-Page Co.</title>
</head>
<body>
    <header>
        <h1>WELCOME TO <span>ONE-PAGE</span> CO.</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <main>
        <section class="card">
            <figure>
                <img src="./assets/image_1.png" alt="Hero Image">
                <figcaption>
                    <h1>One-Page Co.</h1>
                    <p>One-Page Co. is a company that specializes in creating one-page websites for small businesses and individuals. We believe that a one-page website is the best way to showcase your business or personal brand online. Our team of experts will work with you to create a custom one-page website that is tailored to your needs and goals. Contact us today to get started!</p>
                </figcaption>
            </figure>
        </section>
        <section class="form">
            <h2>Contact Us</h2>
            <form id="FirstForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Submit</button>
            </form>

        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
